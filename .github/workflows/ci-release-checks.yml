name: Pulsarctl

on:
  pull_request:
    branches:
      - '*'
    path-ignores:
      - 'docs/**'
      - 'README.md'
      - 'CONTRIBUTING.md'

jobs:
  release-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.13', '1.14', '1.15', '1.16', '1.17' ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser
          version: 1.4.1
          install-only: true
      - name: build
        run: |
          make goreleaser-release-snapshot
      - name: build-site
        run: make build-site
